name: Update Helm Chart Minor Version

on:
  workflow_dispatch: # Trigger the workflow manually

jobs:
  update-chart-version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Increment the minor version in the specified Chart.yaml
      - name: Increment Minor Version
        id: increment_version
        run: |
          FILE="tools/k8s/staging/Chart.yaml"
          
          if [ ! -f "$FILE" ]; then
            echo "Error: $FILE not found!"
            exit 1
          fi
          
          # Extract the current version
          CURRENT_VERSION=$(grep '^version:' $FILE | awk '{print $2}')
          echo "Current version: $CURRENT_VERSION"
          
          # Increment the minor version (e.g., x.X.x -> x.(X+1).0)
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{printf "%d.%d.%d\n", $1, $2+1, 0}')
          echo "New version: $NEW_VERSION"
          
          # Replace version in Chart.yaml
          sed -i "s/^version:.*/version: $NEW_VERSION/" $FILE

          # Output the new version
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      # Step 3: Commit and push the changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage and commit changes
          git add tools/k8s/staging/Chart.yaml
          git commit -m "Bump Helm chart version to ${{ env.new_version }}" || echo "No changes to commit."

          # Push changes
          git push origin
